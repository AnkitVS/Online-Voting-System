<html>

<head>
    <title>Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/login-style.css">
    <script src="https://kit.fontawesome.com/588fa32905.js" crossorigin="anonymous"></script>
    <!-- <script type="text/javascript" src="/js/log-script.js"></script> -->
</head>

<body>
    <header>
        <div class="navbar-logo"><a href="land.html">Home</a></div>
        <nav>
          <ul>
            <li><a href="reg.html">Vote</a></li>
          </ul>
        </nav>
      </header>
    <main>
        <div class="login-box">
            <div class="heading">
                <h2>sign in</h2>
            </div>
            <form id="form" method="post">
                <div class="form-control">
                    <label for="username"><b>Username</b></label>
                    <input type="text" id="username" class="inp-field" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="username" style="color: aliceblue;"><b>Password</b></label>
                    <input type="password" id="password" class="inp-field" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <button type="submit" class="signin" onclick="validation()">Sign In</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="copy">
                <p>Copyright &copy; Ankit Ved 2020</p>
                <span>
                    <ul>
                        <li><a href="https://github.com/AnkitVS"><i class="fab fa-github-alt"></i></a></li>
                        <li><a href="https://www.linkedin.com/in/ankit-ved-ashm/"><i class="fab fa-linkedin-in"></i></a>
                        </li>
                    </ul>
                </span>
            </div>
        </div>
    </footer>
    <script src="/js/log-script.js">
    </script>

</body>

</html>
