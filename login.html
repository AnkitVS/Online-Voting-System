<html>

<head>
    <title>Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/login-style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <script src="https://kit.fontawesome.com/588fa32905.js" crossorigin="anonymous"></script>
    <!-- <script type="text/javascript" src="/js/log-script.js"></script> -->
</head>

<body>
    <div class="container">
        <header></header>
        <div class="login-box">
            <div class="heading">
                <h2>sign in</h2>
            </div>
            <form id="form" >
                <div class="form-control">
                    <label for="username"><b>Username</b></label>
                    <input type="text" id="username" class="inp-field" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="username" style="color: aliceblue;"><b>Password</b></label>
                    <input type="password" id="password" class="inp-field" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <button  type="submit" class="signin">Sign In</button>
            </form>
        </div>
        <footer></footer>
    </div>
    <script src="/js/log-script.js">
    </script>

</body>

</html>
