<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/profile.css">
    <title>Document</title>
</head>

<body>
    <header></header>
    <main>
        <div class="container">
            <div style="height: 150px; width: 100%;"></div>
            <form action="" method="get">
                <div class="form-ele">
                    <label for="name">Name</label>
                    <input type="text" class="inp-field" id="name">
                </div>
                <div class="form-ele">
                    <label for="mnum">Mobile Number</label>
                    <input type="tel" class="inp-field" id="mnum">
                </div>
                <div class="form-ele">
                    <label for="email">Email</label>
                    <input type="email" class="inp-field" id="email">
                </div>
                <div class="form-ele">
                    <label for="dob">Date of Birth</label>
                    <input type="date" class="inp-field" id="dob">
                </div>
                <button type="button">Save</button>
            </form>
        </div>
    </main>
    <footer></footer>
</body>

</html>
