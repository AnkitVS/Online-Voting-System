<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/signup-style.css">
    <script src="https://kit.fontawesome.com/588fa32905.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="land.html" style="float: left;">Home</a></li>
                <li><a href="reg.html" style="float: right;">Login/Register</a></li>
            </ul>
        </nav>
        <div class="signup-box">
            <p class="cap">SIGN UP</p>
            <form name="myForm">
                <div class="form-control" id="form-item1">
                    <label for="fname" style="color: black;"><b>Name</b></label>
                    <input type="text" class="inp-field" placeholder="Enter Full Name" name="fname" required>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>

                <div class="form-control" id="form-item2">
                    <label for="mnum" style="color: black;"><b>Contact Number</b></label>
                    <input type="tel" class="inp-field" placeholder="Enter Mobile Number" name="mnum" required>
                    <i class=" fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>

                <div class="form-control" id="form-item3">
                    <label for="dob" style="color: black;"><b>Date of Birth</b></label>
                    <input type=" date" class="inp-field" placeholder="Enter DOB" name="dob" required>
                    <i class=" fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>

                <div class="form-control" id="form-item4">
                    <label for="email" style="color: black;"><b>Email</b></label>
                    <input type="email" class="inp-field" placeholder="Enter Email" name="email" required>
                    <i class=" fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>

                <div class="form-control" id="form-item5">
                    <label for="psw" style="color: black;"><b>Password</b></label>
                    <input type="password" class="inp-field" placeholder="Enter Password" name="psw" required>
                    <i class=" fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>

                <div class="form-control" id="form-item6">
                    <label for="psw-repeat" style="color: black;"><b>Repeat Password</b></label>
                    <input type="password" class="inp-field" placeholder="Repeat Password" name="psw-repeat" required>
                    <i class=" fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control" id="form-item7">
                    <select name="role" id="role">
                        <option value="admin">ADMIN</option>
                        <option value="voter">Voter</option>
                        <option value="candid">Candidate</option>
                    </select>
                </div>

                <div class="form-control 8" id="form-item8">
                    <label for="file"><b>Verfication Document</b></label>
                    <input type="file" class="inp-field" name="vfile" required>
                    <small>Error message</small>
                </div>
            </form>
            <button class="signup" onclick="validation()">Sign Up</button>
        </div>
    </div>
    <script src="/js/up-script.js"></script>
</body>

</html>
